COM_CONVERTFORMS_UPLOAD_AUTO_DELETE_DESC="Wenn Sie viele Uploads erhalten, kann der von den hochgeladenen Dateien belegte Server-Speicherplatz schnell sehr viel werden. Dies erfordert eine regelmäßige Bereinigung, um Speicherplatz freizugeben.<br><br>Mit dieser Option können Sie im Upload-Ordner gespeicherte Dateien nach einem festgelegten Zeitraum automatisch löschen.<br><br>Geben Sie beispielsweise 3 ein, um Dateien, die älter als 3 Tage sind, automatisch zu löschen, oder 0, wenn Sie die hochgeladenen Dateien für immer behalten möchten. <br><br>Hinweis: Das Plugin »Convert Forms Uploaded Files Cleaner« muss aktiviert und die entsprechende CRON-Job URL auf Ihrem Server eingerichtet sein."
