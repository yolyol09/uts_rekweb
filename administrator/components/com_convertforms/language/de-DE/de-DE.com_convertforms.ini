COM_CONVERTFORMS_PHPSCRIPT_FORM_PROCESS="Formular-Prozess"
COM_CONVERTFORMS_PHPSCRIPT_FORM_PROCESS_DESC="Der in diesem Bereich hinzugefügte PHP-Code wird unmittelbar vor dem Speichern der Formulardaten in der Datenbank ausgeführt, unabhängig davon, ob die Übermittlung gültig ist oder nicht.<br><br>Dieser Bereich ist hilfreich, wenn Sie Berechnungen durchführen, eine erweiterte Validierung durchführen oder den Wert eines Feldes ändern müssen. In diesem Feld vorgenommene Änderungen an der Variable<b>$post</b> (Array) werden im übermittelten Datensatz berücksichtigt. <br><br> Um auf die Formulareinstellungen zuzugreifen, verwenden Sie die <b>$form</b> (Array) Variable. <br><br>Hinweis: Sie brauchen die Tags &lt;?php und ?> nicht hinzuzufügen."
COM_CONVERTFORMS_PHPSCRIPT_AFTER_FORM_SUBMISSION="Nach dem Absenden des Formulars"
